<link rel="stylesheet" href="./css/reviews.css" />
<link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />

<section class="reviews container">
  <h1 class="reviews-title">REVIEWS</h1>
  <div class="reviews-swiper">
    <ul class="reviews-wrapper"></ul>

    <div class="swiper-btns">
      <div class="swiper-button-prev">
        <svg class="arrow-prev" width="24" height="24">
          <use href="../icon.svg#icon-arrow-narrow-right1"></use>
        </svg>
      </div>

      <div class="swiper-button-next">
        <svg class="arrow-next" width="24" height="24">
          <use href="../icon.svg#icon-arrow-narrow-right1"></use>
        </svg>
      </div>
    </div>
  </div>
</section>

<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

<script type="module" src="./js/reviews.js"></script>
